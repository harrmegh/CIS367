<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- define our shaders! -->
    <!-- Shade changes -->
    <!-- vec4 is a 4-component vector -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform float x;
      uniform float y;

      void main() {
        gl_Position.x += x + vPosition.x;
        gl_Position.y += y + vPosition.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
      }
    </script>
    <!-- Color changes -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main() {
          gl_FragColor = vec4(0.24, 0.70, 0.44, 1.0);
      }
    </script>

    <!-- include our libraries for WebGL -->
    <script src="./Common/webgl-utils.js"></script>
    <script src="./Common/initShaders.js"></script>
    <script src="./Common/MV.js"></script>

    <!-- JQuery Block -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- the ACTUAL triangle code!! -->
    <script src="triangle-interact.js"></script>
  </head>
  <body style="background: black">
    <canvas id="gl-canvas" width="900" height="700">
      Your browser doesn't support HTML5! Sorry.
    </canvas>
  </body>
</html>
